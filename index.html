<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Catch mole</title>
</head>
<body>
<div class="container">
    <h1 class="title">Поймай крота!</h1>
    <button class="start-button" id="start-button">Старт!</button>
    <div class="game-board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <p class="score" id="score">Счёт: 0</p>
    <p class="rounds" id="rounds">Осталось раундов: 3</p>
    <h2 class="timer" id="timer">00:00</h2>
    <p class="message" id="message">Нажмите кнопку "Старт", чтобы начать игру</p>
</div>
</body>
</html>
